<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clinica de Podologia em Maracanaú">
    <meta name="keywords" content="podologia, cuidados com os pés, clínica de podologia em Maracanaú">
    <meta name="author" content="Lígia Alves">
    <title>Lígia Alves Podologia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Definindo o estilo global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #e4f7e5);
            line-height: 1.6;
            color: #333;
        }

        /* Cabeçalho */
        header {
            background-color: #2C6B2F;
            color: white;
            padding: 50px 0;
            text-align: center;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-50px);
            animation: slideDown 0.6s ease-in-out forwards;
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            letter-spacing: 2px;
        }
        header p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-top: 10px;
            color: #ddd;
        }

        /* Menu de navegação */
        nav {
            background-color: #333;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }
        nav a {
            color: white;
            padding: 18px 30px;
            text-decoration: none;
            display: inline-block;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        nav a:hover {
            background-color: #575757;
            transform: scale(1.1);
        }

        /* Estrutura do conteúdo */
        .container {
            width: 85%;
            margin: 0 auto;
            padding: 40px 0;
        }

        /* Estilo das seções */
        .about, .services, .contact {
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .about h2, .services h2, .contact h2, .gallery h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #2C6B2F;
            margin-bottom: 20px;
            text-align: center;
        }
        .about p, .services ul, .contact p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #666;
        }
        .services ul {
            padding-left: 20px;
        }
        .services li {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        /* Efeito nas imagens da galeria */
        .gallery {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
            text-align: center; /* Centralizando o texto */
        }
        .gallery img {
            width: 25%; /* Tamanho reduzido */
            border-radius: 8px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        /* Rodapé */
        footer {
            background-color: #2C6B2F;
            color: white;
            text-align: center;
            padding: 25px 0;
            font-size: 1rem;
            margin-top: 40px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
            }
            to {
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            header p {
                font-size: 1rem;
            }
            nav a {
                padding: 12px 20px;
                font-size: 1rem;
            }
            .about h2, .services h2, .contact h2 {
                font-size: 2rem;
            }
            .services li {
                font-size: 1rem;
            }
            .gallery img {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }
            header p {
                font-size: 0.9rem;
            }
            nav a {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            .about h2, .services h2, .contact h2 {
                font-size: 1.8rem;
            }
            .gallery img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
     <!-- Cabeçalho -->
    <header>
        <img src="download.png" alt="logo-ligia" width="220x">
        <h1>Lígia Alves Podologia</h1>
        <p>Cuidando da saúde dos seus pés com excelência e carinho</p>
    </header>

    <!-- Menu de navegação -->
    <nav>
         <a href="index.html">Sobre</a>
          <a href="servicos.html">Serviços</a>
        <a href="galeria.html">Galeria</a>
        <a href="contato.html">Contate-nos</a>
         <a href="equipe.html">Equipe</a>
    </nav>

     <!-- Seção "Galeria" -->
        <section id="gallery" class="gallery">
            <h2>Galeria</h2>
            <img src="WhatsApp Image 2025-01-24 at 16.01.37.jpeg" alt="Imagem da clínica">
            <img src="WhatsApp Image 2025-01-24 at 16.01.26.jpeg" alt="Atendimento de podologia">
            <img src="WhatsApp Image 2025-01-24 at 16.01.53.jpeg" alt="Cuidado estético para pés">
            <img src="unha.jpeg">
            <img src="verruga.jpeg">
            <img src="oleo.png">
        </section>

         <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Lígia Alves Podologia - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
